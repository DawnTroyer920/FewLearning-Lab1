<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div>
        <label for="billAmount">$</label>
        <input type="number" id="billAmount"  name="bill_amount" >
    </div>
    <br>
    <div>
        <input type="radio" id="ten" name="percent" value="0.10"  >
        <label for="ten">10%</label>
        <input type="radio" id="fifteen" name="percent" value="0.15"  >
        <label for="fifteen">15%</label>
        <input type="radio" id="twenty" name="percent" value="0.20" >
        <label for="twenty">20%</label>
      </div>
      <div>
           You are tipping <span id= "tipPercent" /> %<br>
      </div>
      <div>
        &nbsp;&nbsp;&nbsp;Bill Amount: <span id="billAmountDisplay"/><br>
      </div>
      <div>
        &nbsp;&nbsp;&nbsp;Tip Percentage: <span id="tipPercentage"/><br>
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;Amount of tip: <span id="tipAmount"/><br>
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;<i>Total to be Paid:</i><span id="billTotal"/>
   </div>
 
</body>
</html>
